{% extends 'base.html' %}
{% block content %}

<form action="{% url 'new_post' %}" method="POST">
    {% csrf_token %}
    <div>
    <label> Content</label>
    <input type="text" name="content" required>
    <label> published</label>
    <input type="date" name="published" required>
    {% comment %} <label> author</label>
    <input type="text" name="author" required> {% endcomment %}
    </div>
    <button>SUBMIT</button>
    {{form.errors}}
</form>

{% endblock content %}
